spring:
  application:
    name: atto-zuul-server.common.svc

server:
  port: 8080

zuul:
  prefix: /api/attosoft-corp
  routes:
    hello-service:
      path: /server/**
      serviceId: atto-hello-service.businnes.svc
    hello-client:
      path: /client/**
      serviceId: atto-hello-client.businnes.svc