info:
  description: Hello-Client this message comes from config-server in hello-client file
  exchange: exchangeSend
  queue: MinhaQueueQualquer

RawRabbit:
  VirtualHost: "/"
  Hostnames:
  - localhost
  Port: 5672
  Username: guest
  Password: guest
  RequestTimeout: '00:01:00'

spring:
  application:
    name: atto-hello-client.businnes.svc

hystrix:
  stream:
    validate_certificates: false
  command:
    JokeCommand:
      threadPoolKeyOverride: JokeServiceTPool

atto-joke-config:
  Url: http://atto-hello-service:8080/